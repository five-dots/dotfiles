<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- sans-serif:en -->
  <match target="pattern">
    <test name="lang" compare="contains"><string>en</string></test>
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append" binding="strong">
      <!-- <string>IBM Plex Sans</string> -->
      <string>Meiryo</string>
    </edit>
  </match>

  <!-- sans-serif:ja -->
  <match target="pattern">
    <test name="lang" compare="contains"><string>ja</string></test>
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="append" binding="strong">
      <!-- <string>IBM Plex Sans JP</string> -->
      <string>Meiryo</string>
    </edit>
  </match>

  <!-- serif:en -->
  <match target="pattern">
    <test name="lang" compare="contains"><string>en</string></test>
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Source Serif 4</string>
    </edit>
  </match>

  <!-- serif:ja -->
  <match target="pattern">
    <test name="lang" compare="contains"><string>ja</string></test>
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>Source Han Serif</string>
    </edit>
  </match>

  <!-- monospace:en -->
  <match target="pattern">
    <test name="lang" compare="contains"><string>en</string></test>
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>JetBrainsMono Nerd Font</string>
    </edit>
  </match>

  <!-- monospace:ja -->
  <match target="pattern">
    <test name="lang" compare="contains"><string>ja</string></test>
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="append" binding="strong">
      <string>MeiryoKe_Console</string>
      <string>PlemolJP Console NF</string>
    </edit>
  </match>
</fontconfig>
